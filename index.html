<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="description" content="build queries for OSM Query-to-map">
	<meta name="author" content="Lukas Pirl">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta name="apple-mobile-web-app-capable" content="yes">

	<title>Interface for Query-to-map</title>

	<link rel="stylesheet" href="qtm_gui_reset.css" type="text/css">
	<link rel="stylesheet" href="qtm_gui_mobile.css" type="text/css">
	<link rel="stylesheet" href="qtm_gui.css" type="text/css">

	<script src="http://openlayers.org/api/OpenLayers.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script src="qtm_gui.js"></script>

</head>

<body>
	<div id="map"></div>

	<div id="builder"><form>

		This interface helps you to build queries for
		<a target="_blank" href="http://wiki.openstreetmap.org/wiki/qtm">qtm</a>

		<ol>

			<li>zoom and pan to the region you want to search in</li>

			<li>results either

				<input	id="results_map"
						type="radio"
						name="results"
						value="map"
						checked="checked">
				<label for="results_map">on a map</label>

				or

				<input	id="results_list"
						type="radio"
						name="results"
						value="list">
				<label for="results_list">as a list</label>

			</li>

			<li>
				search
				<input	id="types_points"
						type="checkbox"
						name="types"
						value="points"
						checked="checked">
				<label for="types_points">points</label>

				<input	id="types_lines"
						type="checkbox"
						name="types"
						value="lines"
						checked="checked">
				<label for="types_lines">lines</label>

				<input	id="types_areas"
						type="checkbox"
						name="types"
						value="areas"
						checked="checked">
				<label for="types_areas">areas</label>

			</li>

			<li>
				display
				<input	id="types_infos"
						type="checkbox"
						name="types"
						value="infos"
						checked="checked">
				<label for="types_infos">info-ballons</label>
			</li>

			<li>
				search
				<label for="search_name">name</label>
				<input	id="search_name"
						type="text"
						name="search_name">

				<label for="search_key">tag key</label>
				<input	id="search_key"
						type="text"
						name="search_key">

				<label for="search_value">tag value</label>
				<input	id="search_value"
						type="text"
						name="search_value">

			</li>

		</ol>

	</form></div>

</body>

</html>
